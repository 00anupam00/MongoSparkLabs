<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <title>Mongo Data</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>

<div ng-app="myApp" ng-controller="MongoCtrl">
    <ul>
        <li ng-repeat="x in names">
            {{ x.EVA #+', '+ x.Country+', '+ x.Crew+', '+ x.Vehicle+', '+ x.Date+', '+ x.Duration+', '+ x.Purpose }}
        </li>
    </ul>
</div>

<script>
    var app = angular.module('myApp', []);
    app.controller('MongoCtrl', function($scope, $http){
        $http(
            {
            method: 'GET',
            url: 'http://localhost:8089/data',
            headers: {'Access-Control-Allow-Origin': '127.0.0.1:63342'}
        })
        .then(function (response){
            console.log(response.data);
            $scope.names = response.data.records;
        });
    });
</script>

</body>
</html>
